  <style>
    .btn:focus,
    .btn:active {
      outline: none !important;
      box-shadow: none;
    }
    #root {
      display: none;
    }

    /* MAIN LOADER STYLE */

    .rishavsDiv {
      margin: 175px auto;
    }

    .drop {
      z-index: 110;
      position: relative;
      width: 20px;
      height: 20px;
      top: -30px;
      margin: 0 auto;
      background: red;
      -moz-border-radius: 20px;
      -webkit-border-radius: 20px;
      border-radius: 20px;
      -moz-animation-name: drip;
      -webkit-animation-name: drip;
      animation-name: drip;
      -moz-animation-timing-function: cubic-bezier(1, 0, 0.91, 0.19);
      -webkit-animation-timing-function: cubic-bezier(1, 0, 0.91, 0.19);
      animation-timing-function: cubic-bezier(1, 0, 0.91, 0.19);
      -moz-animation-duration: 1s;
      -webkit-animation-duration: 1s;
      animation-duration: 1s;
      -moz-animation-iteration-count: infinite;
      -webkit-animation-iteration-count: infinite;
      animation-iteration-count: infinite;
    }

    .drop:before {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 30px solid red;
      top: -22px;
    }

    .wave {
      position: relative;
      opacity: 0;
      top: 0;
      width: 2px;
      height: 1px;
      border: red 7px solid;
      -moz-border-radius: 300px / 150px;
      -webkit-border-radius: 300px / 150px;
      border-radius: 300px / 150px;
      -moz-animation-name: ripple;
      -webkit-animation-name: ripple;
      animation-name: ripple;
      -moz-animation-delay: 2s;
      -webkit-animation-delay: 2s;
      animation-delay: 2s;
      -moz-animation-duration: 2s;
      -webkit-animation-duration: 2s;
      animation-duration: 2s;
      -moz-animation-iteration-count: infinite;
      -webkit-animation-iteration-count: infinite;
      animation-iteration-count: infinite;
    }

    .wave:after {
      content: "";
      position: absolute;
      opacity: 0;
      top: -5px;
      left: -5px;
      width: 2px;
      height: 1px;
      border: red 5px solid;
      -moz-border-radius: 300px / 150px;
      -webkit-border-radius: 300px / 150px;
      border-radius: 300px / 150px;
      -moz-animation-name: ripple-2;
      -webkit-animation-name: ripple-2;
      animation-name: ripple-2;
      -moz-animation-duration: 2s;
      -webkit-animation-duration: 2s;
      animation-duration: 2s;
      -moz-animation-iteration-count: infinite;
      -webkit-animation-iteration-count: infinite;
      animation-iteration-count: infinite;
    }

    @keyframes drip {
      to {
        top: 190px;
      }
    }

    .heart-shape {
      position: relative;
      width: 100px;
      height: 100px;
      top: 90px;
      -webkit-transform: rotate(45deg);
      -moz-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      -o-transform: rotate(45deg);
      transform: rotate(45deg);
      animation: filling 3s steps(3) infinite;
      background-color: rgb(250, 247, 242);
    }
    @keyframes filling {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 100;
      }
    }
    .heart-shape:before,
    .heart-shape:after {
      position: absolute;
      width: 100px;
      height: 100px;
      content: "";
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      -o-border-radius: 50%;
      border-radius: 50%;
      background-color: rgb(250, 249, 246);
    }
    .heart-shape:before {
      bottom: 0px;
      left: -60px;
      animation: filling1 4s steps(4) infinite;
    }
    @keyframes filling1 {
      0% {
        background-color: rgb(250, 247, 242);
      }
      100% {
        background-color: red;
      }
    }
    .heart-shape:after {
      top: -60px;
      right: 0px;
      animation: filling2 4s steps(4) infinite;
    }
    @keyframes filling2 {
      0% {
        background-color: rgb(250, 247, 242);
      }
      100% {
        background-color: red;
      }
    }

    .new-heart-shape {
      background-image: url(https://media.discordapp.net/attachments/824856858850230304/838281292365430784/red-heart.png);
      background-position: center;
      background-size: cover;
      height: 200px;
      width: 200px;
      animation: filling 4s steps(4) infinite;
      z-index: 100;
    }
    #loader {
      background-color: rgb(255, 105, 180, 0.55);
      height: 100vh;
      width: 100vw;
    }
  </style>
  <script>
    var myFunction = () => {
      setTimeout(() => {
        document.getElementById("root").style.display = "block";
        document.getElementById("loader").style.display = "none";
      }, 4000);
    };
  </script>
  <body onload="myFunction()">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="loader">
      <div class="rishavsDiv drop"></div>
      <div class="rishavsDiv new-heart-shape"></div>
      <div class="rishavsDiv wave"></div>
    </div>
    <div id="root"></div>
  </body>
