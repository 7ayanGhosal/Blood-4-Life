<html>
  <head>
    <title>Demo page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    .contact-us-row {
      min-height: 80vh;
      font-size: 1.5rem;
    }
    .location p {
      width: 75%;
      margin: auto;
      color: #2c4776;
      font-size: 1.2rem;
    }
    .side1 {
      background-color: #c8bee2;
    }
    .header1 {
      color: #2c4776;
    }
    .side2 {
      background-color: #2c4776;
    }
    .header2 {
      color: #c8bee2;
    }
    .text1 {
      font-size: 20px;
      font-size: 1.5rem;
    }
    .u-social-icons a:hover {
      animation: a1 0.5s linear 1;
    }
    @keyframes a1 {
      100% {
        transform: rotate(360deg);
      }
    }

    .u-social-icons a {
      width: 52px;
      height: 52px;
      font-size: 2rem;
      padding: 10px !important;
      border-radius: 50%;
      background-color: #2c4776;
      color: #c8bee2;
      text-decoration: none;
    }
  </style>
  <body>
    <div class="contact-us-row row">
      <div
        class="col col-12 col-md-6 d-flex align-items-center justify-content-center side1"
      >
        <div class="text-center location">
          <h1 class="header1">LOCATION</h1>
          <p class="text1">Jadavpur University,Saltlake Campus</p>
          <p>
            B-73-80, Plot No.8, Salt Lake Bypass, LB Block, Sector III,
            Bidhannagar, Kolkata, West Bengal 700098
          </p>
          <p>Or,</p>
          <p>Email us at - <b>assist.blood4life@gmail.com</b></p>

          <div class="followuslinks p-5">
            <h1 class="header1">Follow us</h1>
            <div class="u-social-icons">
              <a
                class="u-social-url fab fa-facebook-f fa-2x p-3"
                target="_blank"
                href="https://www.facebook.com/assist.blood4life"
              >
                <!-- <i class="fab fa-facebook-f fa-2x p-3"></i> -->
              </a>
              <a
                class="u-social-url fab fa-twitter fa-2x p-3"
                target="_blank"
                href="https://twitter.com/Blood4life12"
              >
                <!-- <i class="fab fa-twitter fa-2x p-3"></i> -->
              </a>
              <a
                class="u-social-url fab fa-instagram fa-2x p-3"
                target="_blank"
                href="https://www.instagram.com/assist.blood4life"
              >
                <!-- <i class="fab fa-instagram fa-2x p-3"></i> -->
              </a>
            </div>
          </div>
        </div>
      </div>
      <div
        class="col col-12 col-md-6 d-flex align-items-center justify-content-center side2"
      >
        <div class="w-100 text-center">
          <h1 class="header2">CONTACT FORM</h1>

          <input
            type="text"
            class="form-control w-75 m-auto mb-3"
            id="exampleFormControlInput1"
            placeholder="Enter your Name"
          />
          <input
            type="email"
            class="form-control w-75 m-auto mb-3"
            id="exampleFormControlInput1"
            placeholder="Enter your email id"
          />

          <textarea
            class="form-control w-75 m-auto mb-3"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Enter your message"
          ></textarea>

          <button type="button" class="w-50 btn btn-outline-primary mb-3">
            Submit
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
