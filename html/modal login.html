<html>
  <head>
    <title>Demo page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    @media (min-width: 576px) {
      .modal-dialog-new1,.modal-dialog-new2 {
        max-width: 1000px !important;
        margin: 1.75rem auto;
      }
    }

  .card-text{
    text-align: center;
    font-size: 20px;
  }
  </style>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal1"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal1"
      data-bs-backdrop="static"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-dialog-new1"
      >
        <div class="modal-content">
          <div class="modal-header" style="background-color: rgb(20, 22, );">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class=s"btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="card w-100" style="width: 18rem">
              <div class="card-body" style="background-color: bisque;">
                <h5 class="card-title">login page</h5>
                <p class="card-text" style="font-style: italic;">
                  <center>
                    <center>
                        <div>
                        <br>
                        <br>
                       <b> Password  :<input  placeholder=" Enter the password " type="password">
                        <br>
                        <br>
                       Reenter Password  :<input  placeholder=" Renter the password " type="password">
                           </b></div>
                           
                        </div>
                       </center>
        
                       <div class="modal-footer">
                        
                        <button type="button" class="btn btn-primary">Submit</button>
                      </div>
                   </center>
    
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
